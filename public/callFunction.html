<!--Include container-fluid here-->
<div class="container-fluid" ng-controller="EditorController" >
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a>Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Call Functions</li>
    </ol>
    <div ng-controller="orbController" id="progressAA" style="margin-bottom: 10px" class="col-md-12">
        <div class="progress">
            <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="col-md-12" id="code"></div>


    <div class="card mb-3">
        <div class="card-body">
            <div class="container-fluid">
                    <div class="row">


                    <div class="col-md-6 col-sm-6 col-lg-6">

                        <div ng-controller="PaymentController">
                            <form novalidate>
                                <table class="table table-responsive">
                                    <tbody>
                                    <tr>
                                            <h6>Function Execution</h6>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select class="form-control" ng-click="populate()" ng-model="func.name">
                                                <option value="" disabled selected hidden>Please Choose...</option>
                                                <option ng-repeat="x in funcs" value="{{x}}">{{x}}</option>
                                            </select>
                                        </td>
                                        <td>

                                        </td>
                                        <td>
                                            <button class="btn btn-outline-dark"  ng-click="JSONpopupInput()">Insert Parameters</button><br>
                                        </td>
                                        <td>
                                            <button  type="button" ng-hide="myVar" class="btn btn-success btn-xs"><span class="badge">Accepted</span></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!--Parameters :<br>-->
                                <!--<input class="form-control" type="text" ng-model="func.params"> <br/>-->

                                <table class="table table-responsive">
                                    <tbody>
                                    <tr>
                                        <h6>Account Details</h6>
                                    </tr>
                                    <!--<tr>-->
                                        <!--<td>Cost per this request</td>-->
                                        <!--<td>{{CostPfunction}} Orb Coins</td>-->
                                    <!--</tr>-->
                                    <!--<tr>-->
                                        <!--<td>Function Availability</td>-->
                                        <!--<td><span class="badge">34%</span></td>-->
                                    <!--</tr>-->
                                    <!--<tr>-->
                                        <!--<td>Function Health</td>-->
                                        <!--<td><span class="badge">Medium</span></td>-->
                                    <!--</tr>-->
                                    <tr>
                                        <td>
                                            Check Balance <button class="btn btn-outline-dark" ng-click="testBalance()"> <i class="fa fa-refresh"></i> </button>
                                        </td>
                                        <td>
                                            <h5>{{mybal}} Wei</h5>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br/>
                                <button class="btn btn-outline-dark"  id="checkCondition" ng-click="callFunction(func)">Status</button>
                                <button class="btn btn-outline-dark" ng-click="callFunction(func)">Call Function | {{func.name}}</button>
                            </form><br/>

                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <td style="word-wrap: break-word;max-width: 150px"><h6>Output</h6></td>
                                            <td><h6>Execution Time</h6></td>
                                        </tr>
                                    </thead>
                                    <tbody ng-hide="hideOutput">
                                        <tr>
                                            <td>{{ans}}</td>
                                            <td>~1 sec</td>
                                        </tr>
                                    </tbody>
                                </table>

                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Recipient Address</th>
                                <th>Amount</th>
                                <th>Transaction #</th>
                                <th><button ng-click="loadUsedFns()" class="btn btn-outline-dark"><i class="fa fa-refresh"></i> </button></th>
                            </tr>
                            </thead>
                            <tbody id="paymentsForCalling">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
