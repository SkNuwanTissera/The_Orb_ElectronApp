<!--Include container-fluid here-->
<div class="container-fluid" ng-controller="EditorController" >
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="dashboard.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Call Functions {{qwe}}</li>
    </ol>
    <div class="col-md-12" id="code"></div>
    <div class="card mb-3">
        <div class="card-body">
            <div ng-controller="PaymentController">
                <form novalidate>

                    Function Name :<br>
                    <select class="form-control" ng-click="populate()" ng-model="func.name">
                        <option ng-repeat="x in funcs" value="{{x}}">{{x}}</option>
                    </select><br>

                    Parameters :<br>
                    <input class="form-control" type="text" ng-model="func.params">
                    <a href="">Accept JSON as a Parameter</a><br>
                    <br>

                    <h5>Params : {{func.params}}</h5><br>
                    <button class="btn btn-success" ng-click="callFunction(func)">Call</button>
                </form><br/>

                <h2>Answer : {{ans}}</h2>

            </div>
        </div>
    </div>


</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
