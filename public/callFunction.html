<!--Include container-fluid here-->
<div     class="container-fluid" ng-controller="EditorController" >
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="dashboard.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Call Functions {{qwe}}</li>
    </ol>
    <div class="col-md-12" id="code"></div>
    <div class="card mb-3">
        <div class="card-body">
            <div>
                <form novalidate>
                    Function Name :<br>
                    <input type="text" class="form-control" ng-model="func.name"><br>
                    Parameters :<br>
                    <input class="form-control" type="text" ng-model="func.params">
                    <br><br>
                    <button class="btn btn-success" ng-click="callFunction(func)">Call</button>
                </form><br/>
                <p>ID = {{func.name}}</p>
                <p>Params = {{func.params}}</p>
            </div>
            <button class="btn btn-danger rounded">Call Function</button> <br/><br/>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Function ID</th>
                        <th>Function</th>
                        <th>Call</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="fun in funArr">
                        <td>Donna Snider</td>
                        <td>Customer Support</td>
                        <td>New York</td>
                        <td><button class="btn btn-primary">Get all</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
