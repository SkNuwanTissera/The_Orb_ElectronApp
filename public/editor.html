<!--Include container-fluid here-->
<div ng-controller="EditorController" class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a>Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Inline Code Editor</li>
    </ol>
    <div id="progressBX" style="margin-bottom: 10px" class="col-md-12">
        <div class="progress">
            <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-8">

                        <div id="main" class="col-md-12">
                            <!--<div style="padding: 20px" class="row">-->
                            <!--<input style="margin: 10px" class="form-control col" ng-model="postFunc.name" type="text"-->
                            <!--placeholder="Function Name"/>-->
                            <!--<input style="margin: 10px" class="form-control col" ng-model="postFunc.id" type="text"-->
                            <!--placeholder="Function ID (Auto-generated)"/>-->
                            <!--</div>-->
                            <table class="table table-striped">
                                <tbody>
                                <tr><h6>Deploy Functions</h6></tr>
                                <tr>
                                    <td>
                                        <input class="form-control col" ng-model="postFunc.name"
                                               type="text" placeholder="Function Name"/>
                                    </td>
                                        <input class="form-control col"  ng-model="postFunc.id"
                                               type="text"
                                               placeholder="Function ID (Auto-generated)" hidden/>
                                    <td>
                                        <input class="form-control col"  ng-model="postFunc.desc"
                                               type="text"
                                               placeholder="Description"/>
                                    </td>
                                    <td>
                                        <button class="btn btn-outline-dark"
                                                ng-click="postFunction(postFunc)"><i class="fa fa-send"></i> Deploy
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="col-md-12" id="code"></div>
                            <div class="col-md-8">
                                <table class="table table-striped">
                                    <tbody ng-controller="PaymentController" >
                                    <tr>
                                        <td>
                                            Check Balance <button class="btn btn-outline-dark" ng-click="testBalance()"> <i class="fa fa-refresh"></i> </button>
                                        </td>
                                        <td>
                                            <h5>{{mybal}} Wei</h5>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <table class="table table-striped">
                            <thead>
                                <tr><h6>Details</h6></tr>
                            </thead>
                            <tbody>
                                <tr ng-hide="postFunc.id == null">
                                    <td style="font-size:small">
                                        Function #
                                    </td>
                                    <td>
                                        <a style="font-size:small">{{postFunc.id}}</a>
                                    </td>
                                </tr>
                                <tr ng-hide="postFunc.id == null">
                                    <td style="font-size:small">
                                        Security
                                    </td>
                                    <!--Jquery Execute-->
                                    <td>
                                        <a style="font-size:small" href="" id="obfuscate"><i
                                                class="fa fa-file-zip-o"></i> View obfuscated code
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                       <!--
                                       continue with the table
                                       -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
