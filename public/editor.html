 <!--Include container-fluid here-->
 <div ng-controller="EditorController" class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="dashboard.html">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Inline Code Editor</li>

    <div class="row">

      <div id="main" class="col-12">
          <div style="padding: 20px" class="row">
              <input style="margin: 10px" class="form-control col" ng-model="postFunc.name" type="text" placeholder="Function Name"/>

          <button style="margin: 10px" class="btn btn-success" id="save" onclick=""><i class="fa fa-save"></i>{{test}} Done Editing</button>
